<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Gracias! — Jesús Rivas</title>
  <meta name="robots" content="noindex" />

  <!-- ✅ TU CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- ✅ Solo layout (colores salen de tus variables) -->
  <style>
    .jr-thanks{
      min-height: 100vh;
      background: var(--brand-deep);
      display: grid;
      place-items: center;
      padding: 24px 16px;
    }
    .jr-thanks__wrap{
      width: min(920px, 92%);
    }
    .jr-thanks__card{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: clamp(20px, 3vw, 34px);
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .jr-thanks__top{
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 8px;
    }
    .jr-thanks__badge{
      width: 54px;
      height: 54px;
      border-radius: 16px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
    }
    .jr-thanks__check{
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.9);
      position: relative;
      animation: pop .55s ease-out both;
    }
    .jr-thanks__check::after{
      content:"";
      position:absolute;
      left: 8px;
      top: 10px;
      width: 7px;
      height: 12px;
      border-right: 2px solid rgba(255,255,255,.92);
      border-bottom: 2px solid rgba(255,255,255,.92);
      transform: rotate(40deg);
      opacity: 0;
      animation: draw .55s ease-out .18s both;
    }
    @keyframes pop{ from{transform:scale(.75);opacity:0} to{transform:scale(1);opacity:1} }
    @keyframes draw{ from{opacity:0;transform:rotate(40deg) scale(.7)} to{opacity:1;transform:rotate(40deg) scale(1)} }

    .jr-thanks__title{
      font-family: var(--title-font);
      font-weight: 700;
      font-size: clamp(26px, 4vw, 44px);
      line-height: 1.1;
      color: #fff;
      margin: 0;
    }
    .jr-thanks__lead{
      margin: 10px 0 0 0;
      color: rgba(255,255,255,.85);
      font-size: clamp(14px, 1.2vw, 16.5px);
      line-height: 1.6;
      max-width: 70ch;
    }

    .jr-thanks__actions{
      margin-top: 18px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    /* ✅ Botón: usa tu estilo glass del contacto */
    .jr-thanks .jr-btn{
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      color: #fff;
      box-shadow: 0 10px 26px rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .jr-thanks .jr-btn:hover{
      background: rgba(255,255,255,.14);
      border-color: rgba(255,255,255,.32);
      box-shadow: 0 14px 32px rgba(0,0,0,.24);
    }

    /* Botón secundario (más suave) */
    .jr-thanks .jr-btn--ghost{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      color:#fff;
    }

    .jr-thanks__hint{
      margin-top: 14px;
      font-size: 13px;
      color: rgba(255,255,255,.65);
    }

    @media (max-width: 520px){
      .jr-thanks__top{ align-items: flex-start; }
      .jr-thanks__badge{ width: 48px; height: 48px; border-radius: 14px; }
    }
  </style>
</head>

<body>
  <main class="jr-thanks">
    <div class="jr-thanks__wrap">
      <section class="jr-thanks__card" aria-label="Confirmación de envío">
        <div class="jr-thanks__top">
          <div class="jr-thanks__badge" aria-hidden="true">
            <div class="jr-thanks__check"></div>
          </div>

          <div>
            <h1 class="jr-thanks__title">¡Gracias!</h1>
            <p class="jr-thanks__lead">
              Recibimos tu solicitud. Te contactaremos pronto.
            </p>
          </div>
        </div>

        <div class="jr-thanks__actions">
          <a class="jr-btn jr-btn--big" href="./">Volver al inicio</a>
          <a class="jr-btn jr-btn--ghost" href="./#contact">Volver a Contacto</a>
        </div>

        <p class="jr-thanks__hint">
          Si no recibes respuesta pronto, revisa tu correo o envía nuevamente.
        </p>
      </section>
    </div>
  </main>
</body>
</html>
